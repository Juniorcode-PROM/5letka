{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="task-details">
    <h2>{{ task.title }}</h2>
    <p><strong>Описание:</strong> {{ task.description }}</p>
    <p><strong>Статус:</strong> {{ task.status }}</p>
    <p><strong>Дедлайн:</strong> {{ task.text }}</p>
</div>

<a href="/" class="btn btn-secondary">Назад ...</a>
{% endblock %}
